apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: repositoryassessment.azurecr.io/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200
---
# ClusterIP for internal communication only
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend-app
  ports:
  - name: http
    port: 4200